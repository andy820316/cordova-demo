<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>供電單位行動查詢APP</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4, minimum-scale=1, user-scalable=yes">
	    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
	    <link rel="stylesheet" href="css/webStyle.css">
	    <link rel="stylesheet" type="text/css" media="screen and (max-width:768px)"  href="css/padStyle.css">
	    <link rel="stylesheet" type="text/css" media="screen and (max-width:480px)" href="css/phoneStyle.css">

        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>   
        
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
	    <!-- header -->
	    <header class="tp-header">
	    	<div class="tp-header-go-prev" title="上一頁" onclick="redirback()"></div>
	    	<h1 class="tp-header-name">供電單位行動查詢APP</h1>
	    </header>
	    
        <div class="tp-container" id="results">
            <div class="icon">
                <div role="button" class="nav-icon nav05-sub-icon tp-change-password-icon" data-toggle="modal" data-target="#resetpass" onclick="logout()"><span class="nav05-icon-img"></span>使用者登出</div>
            </div>     
            <div class="icon">
                <div role="button" class="nav-icon nav05-sub-icon tp-change-password-icon" data-toggle="modal" data-target="#resetpass"><span class="nav05-icon-img"></span>更改密碼>更改密碼</div>
            </div>
            <div class="icon">
                <div role="button" class="nav-icon nav05-sub-icon tp-sign-out-icon" data-toggle="modal" data-target="#modRegion"><span class="nav05-icon-img"></span>變更供電區</div>
            </div>
        </div>
        <div class="modal" id="resetpass" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">更改密碼</h4>
                    </div>
                    <div class="modal-body">
                        <label>舊密碼</label>
                        <input id="oldpass"></input><br>
                        <label>新密碼</label>
                        <input id="newpass"></input><br>
                        <label>確認密碼</label>
                        <input id="confirmation"></input><br>
                    </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" onclick="resetpass()">確認</button>
                </div>
                </div>
             </div>
        </div>
        
        <div class="modal" id="modRegion" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">變更預設供電區</h4>
                    </div>
                    <div class="modal-body">
                        <label for="curRegion">預設供電區</label>
                        <div id="curRegion"></div><br>
                        <div class="form-group">
	                        <label for="newRegion">新設供電區</label>
	                        <select class="form-control" name="region" id="newRegion">
	                        	<option value=''>請選供電區</option>
	                        	<option value='台中'>台中</option>
	                        	<option value='台北'>台北</option>
	                        	<option value='嘉南'>嘉南</option>
	                        	<option value='新桃'>新桃</option>
	                        	<option value='花東'>花東</option>
	                        	<option value='高屏'>高屏</option>
							</select>
                        </div>
                    </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="saveCurRegion()">確認</button>
                </div>
                </div>
             </div>
        </div>
        
    <footer class="footer">
    <div class="footerCustom">&copy;2016  台灣電力公司 版權所有</div>
    </footer>
    
    <script type="text/javascript" src="js/usersetting.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
